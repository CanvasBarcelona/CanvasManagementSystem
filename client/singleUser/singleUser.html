<template name="singleUser">
<script type="text/javascript">
	var fecha = new Date({{worker.birthdate}});
	var fecha2 = moment(fecha).format('LL')  ;
	$('#birthdateSpan').text(fecha2 + '<hr />');
</script>
	<div class="col-md-4">
		<div class="panel panel-success pt30">
			<div class="panel-heading">
				Registered Users
			</div>
	  		<div class="panel-body">
	  			{{>search}}
  			</div>	
	  		<div class="panel-footer">
	  			<ul>
					{{#each workers}}
						{{> worker}}
						<hr />
				  	{{/each}}
	  			</ul>
			</div>
		</div>
	</div>
	<div class="col-md-8">
		<div class="panel panel-success pt30">
			<div class="panel-heading">
				User Details
			</div>
	  		<div class="panel-body">
	  			<div id="nameHere">
	  				<strong>Full Name : </strong>{{worker.name}} {{worker.lastName}} <hr />
	  				<strong>Occupation: </strong>{{worker.occupation}}<hr />
	  				<strong>ID        : </strong>{{worker.docId}} <hr />
	  				<strong>Email     : </strong>{{worker.email}}<hr />
	  				<strong>Phone     : </strong>{{worker.phone}}<hr />
	  				<strong>Birthdate : </strong><span id="birthdateSpan"></span>
	  			</div>
  			</div>	
		</div>
	</div>
</template>
