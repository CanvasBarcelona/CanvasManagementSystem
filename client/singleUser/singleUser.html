<template name="singleUser">
	<div class="col-md-4">
		<div class="panel panel-success pt30">
			<div class="panel-heading">
				Registered Users
			</div>
	  		<div class="panel-body">
	  			{{>search}}
  			</div>	
	  		<div class="panel-footer">
	  			<ul>
					{{#each workers}}
				  		<a href="{{pathFor '/allusers/:_id'}}">gay</a>
						{{> worker}}
				  	{{/each}}
	  			</ul>
			</div>
		</div>
	</div>
	<div class="col-md-8">
		<div class="panel panel-success pt30">
			<div class="panel-heading">
				Users
			</div>
	  		<div class="panel-body">
	  			<div id="nameHere">
	  				{{worker.name}} {{worker.occupation}}
	  			</div>
  			</div>	
		</div>
	</div>
</template>
