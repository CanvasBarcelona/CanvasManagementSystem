<template name="allusers">
	<div class="col-md-4">
		<div class="panel panel-success pt30">
			<div class="panel-heading">
				Registered Users
			</div>
	  		<div class="panel-body">
	  			{{>search}}
  			</div>	
	  		<div class="panel-footer">
	  			<ul>
					{{#each workers}}
				  		{{> worker}}
				  		<hr />
				  	{{/each}}
	  			</ul>
			</div>
		</div>
	</div>
	<div class="col-md-8">
		<div class="panel panel-success pt30">
			<div class="panel-heading">
				Users
			</div>
	  		<div class="panel-body">
	  			<div id="nameHere">
	  			
	  			</div>
  			</div>	
		</div>
	</div>
</template>
