<template name="worker">
	<li class="clickme">
		<p><strong>Name: </strong>{{name}}</p>
		<p><strong>Last Name: </strong>{{lastName}}</p>
		<p class="hideThis"><strong>ID document: </strong>{{docId}}</p>
		<p class="hideThis"><strong>Birthday: </strong><script>{{birthdate}}.getDate();</script></p>
		<p class="hideThis"><strong>Occupation: </strong>{{occupation}}</p>
		<p class="hideThis"><strong>Email: </strong>{{email}}</p>
		<p class="hideThis"><strong>Phone: </strong>{{phone}}</p>
		<button class="delete hideThis">Remove</button>
	</li>
</template>
